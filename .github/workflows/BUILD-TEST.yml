name: Build Test (Serverless Cross-Repo)

on:
  workflow_dispatch:
    inputs:
      arch:
        description: "Target architecture"
        required: true
        default: x86_64
      sdk_version:
        description: "SDK version"
        required: true
        default: main
      golang_commit:
        description: "Golang version"
        default: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          swap-storage: false

      - name: Setup Python 3
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install nvchecker
        run: pip3 install nvchecker

      - name: Checkout Worker Repo (Local)
        uses: actions/checkout@v4
        with:
          # This keeps your .toml and .json files available
          path: .

      - name: Checkout Target Repo (External)
        uses: actions/checkout@v4
        with:
          repository: peditx/PeDitXOS-Repository
          token: ${{ secrets.PAT }}
          path: target-repo
          fetch-depth: 0

      - name: Get build path
        id: get_build_path
        run: |
          REF=${{ github.event.inputs.sdk_version }}
          if [[ $REF == openwrt-* ]]; then
            VERSION=${REF//openwrt-/}
            pkg=releases/packages-$VERSION
          else
            pkg=snapshots/packages
          fi
          echo "pkg=$pkg" >> "$GITHUB_OUTPUT"

      - name: Retrieve Version
        id: ver
        run: |
          # Now nvchecker.toml is found because we checked out the worker repo to '.'
          vers=$(nvcmp -c nvchecker.toml -aj)
          jq -cr 'map("\(.name)=\(.newver)") | .[]' <<< $vers >> $GITHUB_OUTPUT

      - name: Override golang version
        run: echo "GOLANG_COMMIT=${{ github.event.inputs.golang_commit }}" >> $GITHUB_ENV

      - name: Build Package
        uses: moetayuko/gh-action-sdk@main
        env:
          ARCH: ${{ github.event.inputs.arch }}-${{ github.event.inputs.sdk_version }}
          EXTRA_FEEDS: >-
            src-git|passwall_packages|https://github.com/xiaorouji/openwrt-passwall-packages^${{ steps.ver.outputs.packages }}
            src-git|passwall_luci|https://github.com/peditx/openwrt-passwall^${{ steps.ver.outputs.passwall }}
            src-git|passwall2|https://github.com/peditx/openwrt-passwall2^${{ steps.ver.outputs.passwall2 }}
          KEY_BUILD: ${{ secrets.SIGN_PRIV_KEY }}
          V: s
          IGNORE_ERRORS: n m y
          BUILD_LOG: 1

      - name: Update Target Repository Folder
        run: |
          # Path to target-repo we checked out earlier
          TARGET_DIR="target-repo"
          PKG_DIR="$TARGET_DIR/packages/${{ steps.get_build_path.outputs.pkg }}/${{ github.event.inputs.arch }}"
          
          mkdir -p "$PKG_DIR"
          
          # Clean old IPKs for this arch in the target repo
          rm -f "$PKG_DIR"/*.ipk
          
          # Copy new IPKs from build directory to target repo
          find bin/packages/${{ github.event.inputs.arch }}/ -name "passwall*" -exec cp {} "$PKG_DIR/" \;
          
          # Git operations inside the target-repo folder
          cd "$TARGET_DIR"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git pull origin main --rebase
          
          git add "packages/"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Manual Test: ${{ github.event.inputs.arch }} (${{ github.event.inputs.sdk_version }})"
            git push origin main
          fi
